	        <div class="full-width bg-pattern">
		        <div class="container">
			        
			        <section class="row p-top-100 p-bottom-100">
				        <article class="col-xs-12 text-center">
					    	<h1 class="m-0"><span class="marked">Welcome to Mind!</span></h1>
					    	<p class="m-top-20">Your social shopping list on-line.<br />Find friends and colleagues to do your shopping, social style!</p>
				        </article>
			        </section>
			        
		        </div>

	        <main class="full-width">
			    <div class="container">
			        <!--<section class="row p-top-100">

			        </section>-->
			        <section class="row p-top-60">
				        <div class="col-xs-12 col-md-4 col-md-offset-4">
					        <form>
						        <div>
							        <label for="username">Your username:</label>
							        <input type="text" placeholder="Your username" />
						        </div>
						        <div class="m-top-40">
							        <label for="password">Your password:</label>
							        <input type="password" placeholder="Your password" />
						        </div>
						        <div class="m-top-40">
							        <button type="submit" class="full-width">
							        	Let's get this party started!
							        </button>
						        </div>
					        </form>
				        </div>
			        </section>
			        
		        </div>
